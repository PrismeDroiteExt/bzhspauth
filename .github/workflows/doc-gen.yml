# Automatically generate documentation using Swaggo's swag library
name: Generate Docs

on: 
  push:
    branches: ["dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Install Swag  
        working-directory: app
        run: |
          go mod tidy
          go get -u github.com/swaggo/swag/cmd/swag
          go get -u github.com/swaggo/gin-swagger
          go get -u github.com/swaggo/files

      - name: Generate Docs
        working-directory: app/cmd/web
        run: go run github.com/swaggo/swag/cmd/swag init --parseDependency --parseInternal

      - name: Create branch and commit changes
        run: |
          # Branch name used here & in auto PR
          branch_name="docs/api-update-$(date +%Y%m%d-%H%M%S)"
          echo "branch_name=$branch_name" >> $GITHUB_ENV  # Export to GitHub Environment
          
          # Configure git
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Commit and push changes
          git checkout -b $branch_name
          git add .
          git commit -m "docs: update API documentation" || echo "No changes to commit"
          git push origin $branch_name

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'docs: Update API Documentation'
          body: |
            Automated PR to update API documentation
            
            Generated by GitHub Actions workflow
          branch: ${{ env.branch_name }}
          base: dev
          labels: documentation